<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

    <body>
        <header class="row align-items-center justify-content-center">
            <img src="assets/images/title.png"  alt="pokemon-title" width=300px height=auto>
        </header>

        <!-- choose your pokemon here -->
        <div class="row justify-content-center min-height-170">
            <div id="pokemon1">
                <img id="pikachu" class="margin20 pokemonimg button" src="assets/images/pikachu.png"  alt="pikachu" width=100px height=100px attack="15" hp="120" name="Pikachu" /> 
                <p class="text-light text-center font-weight-bold" id="pikachu-hp"></p>
            </div>
            
            <div id="pokemon2">
                <img id="charmander" class="margin20 pokemonimg button" src="assets/images/charmander.png"  alt="charmander" width=100px height=100px attack="10" hp="150" name="Charmander">
                <p class="text-light text-center font-weight-bold" id="charmander-hp"></p>
            </div>
            
            <div id="pokemon3">
                <img id="bulbasaur" class="margin20 pokemonimg button" src="assets/images/bulbasaur.png"  alt="bulbasaur" width=100px height=100px attack="13" hp="140" name="Bulbasaur">
                <p class="text-light text-center font-weight-bold" id="bulbasaur-hp"></p>
            </div>
           
            <div id="pokemon4">
                <img id="squirtle" class="margin20 pokemonimg button" src="assets/images/squirtle.png"  alt="squirtle" width=100px height=100px attack="12" hp="130" name="Squirtle">
                <p class="text-light text-center font-weight-bold" id="squirtle-hp"></p>
           
            </div>
        </div>

        <!-- display messages here  -->
        <div class="row justify-content-center">
            <strong><p class="text-light" id="nextMoves"></p></strong>
        </div>

        <!-- pokemon battle here -->
        <div class="row justify-content-center">
            <!-- your pokemon moves here -->
            <div class="col-4">
                <div class="row justify-content-center" id="yourPokemon">   
                </div>    
            </div>
            <!-- attack button -->
            <div class="col-4">
                <div class="row justify-content-center">
                    <button class="btn btn-danger" id="attackButton">Attack!</button>
                </div>
                <br>
                <div class="row justify-content-center"> 
                    <button class="btn btn-info" id="newGameButton">New Game!</button>
                </div>        
            </div>
            <!-- opponent pokemon moves here -->
            <div class="col-4">
                <div class="row justify-content-center" id="opponentPokemon">   
                </div>
            </div>
        </div>

        <!-- attack messages shows here -->
        <div class="row justify-content-center">
            <strong><p class="text-attack" id="yourAttackMessage"></p></strong>
        </div>
        <div class="row justify-content-center">
            <strong><p class="text-danger" id="opponentAttackMessage"></p></strong>
        </div>
        <div class="row justify-content-center">
            <strong><p class="text-danger" id="youFaintedMessage"></p></strong>
        </div>

        <div class="musicBox">
            <audio controls autoplay loop id="audioPlay" src="assets/music/battle music.mp3">
            Your browser does not support the audio element.
            </audio>
        </div> 
       
        <!--javascript links -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
